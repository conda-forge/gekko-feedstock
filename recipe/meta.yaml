{% set name = "gekko" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gekko-{{ version }}.tar.gz
  sha256: 12898a0f5ee7bef4f6f67df779398713632a52a9988ea6835c1159e3dd5c1e0c

build:
  noarch: python
  script:
    - rm -rf gekko/bin  # [not win] remove packaged files in sdist
    - rd /s /q "gekko\bin"  # [win]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.8

test:
  imports:
    - gekko
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BYU-PRISM/GEKKO
  summary: Machine learning and optimization for dynamic systems
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
